<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="nav-bar">
            <div class="logo"><a href="#">Web Dev</a></div>
            <ul class="nav-content">
                <li class="nav-options"><a href="hero">Home</a></li>
                <li class="nav-options"><a href="projects">projects</a></li>
                <li class="nav-options"><a href="education">Education</a></li>
                <li class="nav-options"><a href="contact">Contact</a></li>
            </ul>
            <div class="toggle-btn"><i class="fa-solid fa-bars"></i></div>
        </nav>
        <div class="drop-down">
            <li class="nav-options"><a href="hero">Home</a></li>
            <li class="nav-options"><a href="projects">projects</a></li>
            <li class="nav-options"><a href="education">Education</a></li>
            <li class="nav-options"><a href="contact">Contact</a></li>
        </div>
    </header>

    <main>
        <section id="hero">
            <h1>Welcome</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem, delectus.</p>
        </section>
    </main>

    <script>
        const toggleBtn =document.querySelector('.toggle-btn');
        const toggleBtnIcon =document.querySelector('.toggle-btn i');
        const dropDownMenu = document.querySelector('.drop-down');

        toggleBtn.onclick = function(){
            dropDownMenu.classList.toggle('open');
            const isOpen = dropDownMenu.classList.contains('open');
            
            toggleBtnIcon.classList = isOpen ? 'fa-solid fa-xmark' : 'fa-solid fa-bars';
        }
    </script>
</body>

</html>
